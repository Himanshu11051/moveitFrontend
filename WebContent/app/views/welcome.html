<!DOCTYPE html>


<div class="main main-raised welcomeContainer">
	<div class="section">
		<div class="container">
			<div class="row tim-row">
				<h1 class="text-center">
					Welcome to <strong> MOVE IT !</strong>
				</h1>
				<legend></legend>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<img src="assets/img/truck5.png"
						class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<blockquote class="appQuote">
						<i class="fa fa-quote-left"></i>

							get your Home, Shop, Vehicle or anything move easily and safely.
						</p>
						<i class="fa fa-quote-right"></i>
					</blockquote>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<img src="assets/img/truck5.png"
						class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				</div>
			</div>

			<div class="row tim-row">
				<div
					class="col-lg-3 col-lg-offset-5 col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-4">
					<button class="btn btnAppTheme waves-effect waves-light"
						name="action" data-ng-click="gotoBasicInfo()">
						I want to move
						<!-- <i class="material-icons right">send</i> -->
					</button>
				</div>


			</div>


		</div>
	</div>
</div>
