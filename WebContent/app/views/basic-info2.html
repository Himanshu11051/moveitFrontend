<link rel="stylesheet" type="text/css"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
<div class="section" data-ng-cloak>
	<div
		class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
				<div class="form-group label-floating is-empty">
					<label class="control-label">I am shifting from</label> <input
						type="text" class="form-control"> <span
						class="material-input"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
				<div class="form-group label-floating is-empty">
					<label class="control-label">To</label> <input type="text"
						class="form-control"> <span class="material-input"></span>
				</div>
			</div>
		</div>
		<div class="row" data-ng-cloak>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 datePickerDiv">
			
				<md-datepicker data-ng-cloak name="dateField" data-ng-model="shiftingDate" 
					md-placeholder="On (Probable Date)"
					></md-datepicker>				

			</div>
		</div>


	</div>
</div>
